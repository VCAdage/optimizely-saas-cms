query searchArticles(
    $pageSize: Int
    $skip: Int
    $searchTerm: String) {
  ArticlePage (
    limit: $pageSize
    skip: $skip
    where: { _fulltext:  {
       match: $searchTerm
    } }
) {
    total
    items {
    ...IContentData
    _metadata {
        published
    }
    articleHeroImage {
        ...ReferenceData
    }
    articleTitle
    articleSummary {
        html
    }
    }
  }
}